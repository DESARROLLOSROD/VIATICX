version: '3.8'

services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: viaticx_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: viaticx
      POSTGRES_USER: viaticx_user
      POSTGRES_PASSWORD: viaticx_dev_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - viaticx_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U viaticx_user -d viaticx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para caching (opcional pero recomendado)
  redis:
    image: redis:7-alpine
    container_name: viaticx_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - viaticx_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: viaticx_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://viaticx_user:viaticx_dev_password_2024@db:5432/viaticx
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRATION=15m
      - REFRESH_TOKEN_EXPIRATION=7d
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_ORIGINS=http://localhost:3000
      - MAX_FILE_SIZE=10485760
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - viaticx_network
    command: npm run start:dev

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: viaticx_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api/v1
      - REACT_APP_ENVIRONMENT=development
      - REACT_APP_VERSION=1.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - viaticx_network
    command: npm start

  # Nginx (Reverse Proxy) - Opcional para desarrollo
  # nginx:
  #   image: nginx:alpine
  #   container_name: viaticx_nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - viaticx_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  viaticx_network:
    driver: bridge
